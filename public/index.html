<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <link rel="icon" href="data:,">
    <title>popover-helper</title>
    <link rel="stylesheet" href="popover.css" >
    <style>
    html,
    body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        user-select: none;
    }

    .container {
        --container-width: 800px;
        --container-height: 600px;

        position: relative;
        width: var(--container-width);
        height: var(--container-height);
        margin: 50px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        background-color: #f5f5f5;
    }

    .container::before {
        position: absolute;
        top: 50%;
        left: 50%;
        content: "container";
        transform: translate(-50%, -50%);
        pointer-events: none;
    }

    .target {
        --target-width: 120px;
        --target-height: 30px;

        position: absolute;
        top: 10px;
        left: 10px;
        width: var(--target-width);
        height: var(--target-height);
        box-sizing: border-box;
        color: #fff;
        font-size: 12px;
        line-height: 30px;
        text-align: center;
        border-radius: 3px;
        background-color: green;
        cursor: move;
    }

    .toolbar {
        margin: 50px;
    }

    .toolbar > * {
        margin-bottom: 5px;
    }

    .popover {
        --popover-width: 300px;
        --popover-height: 200px;

        width: var(--popover-width);
        height: var(--popover-height);
        padding: 10px;
    }

    .popover-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    </style>
    <!--inject:start-->
    <script src="../dist/popover-helper.js"></script>
    <!--inject:end-->
</head>
<body>
    <div class="container">
        <div class="target">target (move me)</div>
    </div>
    <div class="popover">
        <div class="popover-content">popover</div>
    </div>

    <div class="toolbar">
        <div>
            <button class="random">random target</button>
        </div>
        <h3>popover settings:</h3>
        <div>
            border color:
            <input type="text" value="#ccc" class="popover-border-color" />
            bg color:
            <input type="text" value="#fff" class="popover-bg-color" />
            color:
            <input type="text" value="#000" class="popover-color" />
        </div>
        <div>
            positions: 
            <div class="positions"></div>
        </div>

        <h3>size settings:</h3>
        <div>
            popover width/height:
            <input type="text" value="300px" class="popover-width" size="10" />
            x
            <input type="text" value="200px" class="popover-height" size="10" />
        </div>
        <div>
            container width/height:
            <input type="text" value="800px" class="container-width" size="10" />
            x
            <input type="text" value="600px" class="container-height" size="10" />
        </div>
        <div>
            target width/height:
            <input type="text" value="120px" class="target-width" size="10" />
            x
            <input type="text" value="30px" class="target-height" size="10" />
        </div>
    </div>

   <script>
    const {
        getRect, getDefaultPositions, getBestPosition
    } = window['popover-helper'];

    // ===========================================================================================
    const pos = localStorage.getItem('popover-positions') || '';
    let positions = pos.split(',');

    // all positions
    const $positions = document.querySelector('.positions');
    const defaultPositions = getDefaultPositions();

    const groups = [];
    groups.push(Array.from(new Set(defaultPositions.join('-').split('-'))));
    groups.push(Array.from(new Set(defaultPositions.map((it) => `${it.split('-').shift()}-`))));
    groups.push(Array.from(new Set(defaultPositions.map((it) => `-${it.split('-').pop()}`))));
    groups.push(defaultPositions.filter((it) => it.startsWith('bottom')));
    groups.push(defaultPositions.filter((it) => it.startsWith('top')));
    groups.push(defaultPositions.filter((it) => it.startsWith('right')));
    groups.push(defaultPositions.filter((it) => it.startsWith('left')));

    groups.forEach((group) => {
        const $group = document.createElement('div');
        $positions.appendChild($group);
        group.forEach((item) => {
            const label = document.createElement('label');
            const input = document.createElement('input');
            input.className = 'position';
            input.setAttribute('type', 'checkbox');
            input.setAttribute('value', item);
            if (positions.includes(item)) {
                input.setAttribute('checked', 'checked');
            }
            label.appendChild(input);
            const span = document.createElement('span');
            span.innerText = item;
    
            label.appendChild(span);
            $group.appendChild(label);
        });
    });

    const updatePositions = () => {
        positions = [];
        Array.from(document.querySelectorAll('.position')).forEach((elem) => {
            if (elem.checked) {
                positions.push(elem.value);
            }
        });
        console.log(positions);
        localStorage.setItem('popover-positions', positions.join(','));
    };
    updatePositions();

    $positions.addEventListener('click', () => {
        updatePositions();
        update();
    });

    // ===========================================================================================

    const $container = document.querySelector('.container');
    const $target = document.querySelector('.target');

    const $popover = document.querySelector('.popover');
    let positionInfo;

    const update = () => {
        // get 3 rect for calculation
        const containerRect = getRect('.container');
        // 10px for arrow spacing
        const targetRect = getRect('.target', 10);
        const popoverRect = getRect('.popover');

        // console.log(positions);

        positionInfo = getBestPosition(
            containerRect,
            targetRect,
            popoverRect,
            // allowed positions
            positions,
            // previous position info
            positionInfo
        );

        // console.log(positionInfo);
        $popover.style.left = `${positionInfo.left}px`;
        $popover.style.top = `${positionInfo.top}px`;
        $popover.className = `popover popover-${positionInfo.position} popover-${positionInfo.type}`;

    };


    // ===========================================================================================
    const moveInfo = {
        mx: 0,
        my: 0,
        tx: 0,
        ty: 0
    };

    const mousemoveHandler = (e) => {
        const x = e.pageX - moveInfo.mx + moveInfo.tx;
        const y = e.pageY - moveInfo.my + moveInfo.ty;

        // console.log(x, y);

        $target.style.left = `${x}px`;
        $target.style.top = `${y}px`;

        update();

    };

    const mouseupHandler = (e) => {
        document.removeEventListener('mousemove', mousemoveHandler);
        document.removeEventListener('mouseup', mouseupHandler);

    };

    $target.addEventListener('mousedown', (e) => {
        moveInfo.mx = e.pageX;
        moveInfo.my = e.pageY;
        moveInfo.tx = e.target.offsetLeft;
        moveInfo.ty = e.target.offsetTop;

        // console.log(moveInfo);

        document.addEventListener('mousemove', mousemoveHandler);
        document.addEventListener('mouseup', mouseupHandler);
    });

    // ===========================================================================================
    
    // bind
    [
        'popover-border-color',
        'popover-bg-color',
        'popover-color',
        'popover-width',
        'popover-height',
        'container-width',
        'container-height',
        'target-width',
        'target-height'
    ].forEach((id) => {
        const $elem = document.querySelector(`.${id}`);

        const doms = {
            popover: $popover,
            container: $container,
            target: $target
        };

        const $dom = doms[id.split('-').shift()];

        const value = localStorage.getItem(id);
        if (value) {
            $elem.value = value;
            $dom.style.setProperty(`--${id}`, value);

        }

        $elem.addEventListener('change', (e) => {

            const v = e.target.value;
            localStorage.setItem(id, v);
            $dom.style.setProperty(`--${id}`, v);

            update();
        });
    });

    // ===========================================================================================

    const randomPosition = () => {
        $target.style.left = `${Math.round(Math.random() * (800 - 120))}px`;
        $target.style.top = `${Math.round(Math.random() * (600 - 30))}px`;
    };

    update();

    document.querySelector('.random').addEventListener('click', () => {
        randomPosition();
        update();
    });
    
   </script>
</body>
</html>
